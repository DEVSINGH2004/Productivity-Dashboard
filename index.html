<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Productivity Dashboard</title>
</head>
<body>
    <main>
        <section class="elems">
            <div class="todo elem" id="0">
                <img src="https://plus.unsplash.com/premium_vector-1758640044031-142c33aedd0d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fDNkJTIwaW1hZ2VzfGVufDB8fDB8fHww" alt="">
                <h2>todo</h2>
            </div>
            <div class="pomo elem" id="1">
                <img src="https://plus.unsplash.com/premium_vector-1758640044031-142c33aedd0d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fDNkJTIwaW1hZ2VzfGVufDB8fDB8fHww" alt="">
                <h2>pomo</h2>
            </div>
            <div class="moti elem" id="2">
                <img src="https://plus.unsplash.com/premium_vector-1758640044031-142c33aedd0d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fDNkJTIwaW1hZ2VzfGVufDB8fDB8fHww" alt="">
                <h2>moti</h2>
            </div>
            <div class="planner elem" id="3">
                <img src="https://plus.unsplash.com/premium_vector-1758640044031-142c33aedd0d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fDNkJTIwaW1hZ2VzfGVufDB8fDB8fHww" alt="">
                <h2>planner</h2>
            </div>
            <div class="goals elem" id="4">
                <img src="https://plus.unsplash.com/premium_vector-1758640044031-142c33aedd0d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fDNkJTIwaW1hZ2VzfGVufDB8fDB8fHww" alt="">
                <h2>goals</h2>
            </div>
        </section>
        <div class="fullelem todo-fullpage">
            <button class="back" id="0">Close</button>
            <h2>Your Tasks for Today</h2>
            <div class="taskcontainer">
                <div class="addTasks">
                    <form action="">
                        <input type="text" placeholder="Enter Task Heading">
                        <textarea name="" id="" placeholder="Enter Task Details"></textarea>
                        <div class="check-imp">
                            <input type="checkbox" name="" id="check">
                            <label for="check">Mark as Important!</label>
                        </div>
                        <button>Add Task Button</button>
                    </form>
                </div>
                <div class="allTasks">
                    <div class="task">
                        <h2>Code Karo!!</h2>
                        <button class="complete-btn">Mark as Completed</button>
                    </div>
                    
                   
                </div>
            </div>
        </div>
        <div class="fullelem">
            <button class="back" id="1">Close</button>
            <h1>pomodoro</h1>
        </div>
        <div class="fullelem">
            <button class="back" id="2">Close</button>
            <h1>motivation</h1>
        </div>
        <div class="fullelem" >
            <button class="back" id="3">Close</button>
            <h1>planner</h1>
        </div>
        <div class="fullelem" >
            <button class="back" id="4">Close</button>
            <h1>goals</h1>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
